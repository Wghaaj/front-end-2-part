<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Search</title>
    <link rel="stylesheet" href="styles/styles-search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">BuyCar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="search.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://auto.ria.com/newauto/"> New cars</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://auto.ria.com/car/used/"> Used cars</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://auto.ria.com/news/">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://auto.ria.com/all_for_auto/"> Everything for your car</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
 <div class="container">
    <div class="search">
        <form action="#" method="get">
            <label for="body-type">Car body type:
                <select name="body-type" id="body-type">
                    <option value="none" disabled selected> -- Select --</option>
                    <option value="option1">Car city</option>
                    <option value="option2">Supermini</option>
                    <option value="option3">Hatchback</option>
                    <option value="option4">MPV</option>
                    <option value="option5">Saloon</option>
                    <option value="option6">Estate</option>
                    <option value="option7">Coupe</option>
                    <option value="option8">Crossover</option>
                    <option value="option9">SUV</option>
                    <option value="option10">Cabriolet</option>
                </select>
            </label><br>
            <label for="car-brand"> Car Brand:
                <select name="car-brand" id="car-brand">
                    <option value="none" disabled selected> -- Select --</option>
                    <option value="option1">Ford</option>
                    <option value="option2">Lamborgini</option>
                    <option value="option3">BMW</option>
                    <option value="option4">Toyota</option>
                    <option value="option5">Volkswagen</option>
                    <option value="option6">Honda</option>
                    <option value="option7">Nissan</option>
                    <option value="option8">Tesla</option>
                    <option value="option9">Bentley</option>
                    <option value="option10">Hyundai</option>
                    <option value="option11">Kia</option>
                    <option value="option12">Audi</option>
                    <option value="option13">Ferrari</option>
                    <option value="option14">Chevrolet</option>
                    <option value="option15">Jaguar</option>
                    <option value="option16">Renault</option>
                    <option value="option17">Škoda</option>
                    <option value="option18">Mazda</option>
                    <option value="option19">Peugeot</option>
                    <option value="option20">Porsche</option>
                    <option value="option21">Volvo</option>
                    <option value="option22">Lexus</option>
                    <option value="option23">Subaru</option>
                    <option value="option24">Aston Martin</option>
                    <option value="option25">Land Rover</option>
                    <option value="option26">Maserati</option>
                    <option value="option27">McLaren</option>
                </select>
            </label><br>
            <label for="country">Country of origin:
                <select name="country" id="country">
                    <option value="none"> -- Select -- </option>
                    <option value="option1">USA</option>
                    <option value="option1">Italy</option>
                    <option value="option1">Germany</option>
                    <option value="option1">Japan</option>
                    <option value="option1">Mexico</option>
                    <option value="option1">China</option>
                    <option value="option1">England</option>
                    <option value="option1">South Korea</option>
                    <option value="option1">France</option>
                    <option value="option1">Czech Republic</option>
                    <option value="option1">Sweden</option>
                </select>
            </label><br>
            <label for="priceFrom">Price from: £
                <input type="number" id="priceFrom" name="priceFrom" min="0">
            </label>
            <label for="priceTo">To: £
                <input type="number" id="priceTo" name="priceTo" min="0">
            </label><br>
            <label for="yearFrom">Year of release from: £
                <input type="number" id="yearFrom" name="yearFrom" min="0">
            </label>
            <label for="yearTo">To: £
                <input type="number" id="yearTo" name="yearTo" min="0">
            </label>
            <div class="condition">
                <span>Condition:</span>
                <label for="used"> Used
                    <input type="checkbox" name="used" id="used"> 
                </label>
                <label for="new"> New
                    <input type="checkbox" name="new" id="new"> 
                </label>
                <label for="great"> Great
                    <input type="checkbox" name="great" id="great">
                </label>
                <label for="veryGood"> Vey good
                    <input type="checkbox" name="veryGood" id="veryGood">
                </label>
                <label for="good"> Good
                    <input type="checkbox" name="good" id="good">
                </label>
                <label for="satisfactory"> Satisfactory
                    <input type="checkbox" name="satisfactory" id="satisfactory">
                </label>
                <label for="loan"> In a loan
                    <input type="checkbox" name="loan" id="loan">
                </label>
                <label for="damaged">Damaged
                    <input type="checkbox" name="damaged" id="damaged">
                </label>
            </div>
            <label for="fuel"> Fuel type:
                <select name="fuel" id="fuel">
                    <option value="none"> -- Select -- </option>
                    <option value="option1">CNG</option>
                    <option value="option2">Diesel Fuel</option>
                    <option value="option3">Bio-diesel</option>
                    <option value="option4">Petrol</option>
                    <option value="option5">LPG</option>
                    <option value="option6">Mild Hybrid Electric Vehicle (MHEV)</option>
                    <option value="option7">Hybrid Electric Vehicle (HEV)</option>
                    <option value="option8">Plug-in Hybrid Electric Vehicle  (PHEV)</option>
                    <option value="option9">Electrical</option>
                    <option value="option10">Battery Electric Vehicle (BEV)</option>
                    <option value="option11">Range Extended Electric Vehicle (REEV) / (E-REV)</option>
                    <option value="option12">Hydrogen Fuel Cell Electric Vehicle (FCEV)</option>
                </select>
            </label><br>
            <label for="gearbox">Gearbox Type:
                <select name="gearbox" id="gearbox">
                    <option value="none"> -- Select -- </option>
                    <option value="option1">Manual</option>
                    <option value="option2">Automatic</option>
                    <option value="option3">Automated Manual Transmission (AMT)</option>
                    <option value="option4">Torque Converter Gearbox</option>
                    <option value="option5">Continuously Variable Transmission (CVT)</option>
                    <option value="option6">Dual Clutch Transmission (DCT)</option>
                </select>
            </label><br>
            <label for="colour">Colour:
                <select name="colour" id="colour">
                    <option value="none"> -- Select -- </option>
                    <option value="option1">White</option>
                    <option value="option2">Black</option>
                    <option value="option3">Red</option>
                    <option value="option4">Yellow</option>
                    <option value="option5">Green</option>
                    <option value="option6">Blue</option>
                    <option value="option7">Orange</option>
                    <option value="option8">Silver</option>
                    <option value="option9">Brown</option>
                    <option value="option10">Grey</option>
                    <option value="option11">Gold</option>
                </select>
            </label>
        </form>
    </div>
 </div>   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
