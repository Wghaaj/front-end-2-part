<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles/styles_signup.css">
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1> <br>
        <h2>Please sign up</h2> <br>
        <form id="signup" action="https://fom.in.ua/echo" method="get">
            <label for="firstname">First name:
                <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
            </label><br>
            <label for="secondname">Second name:
                <input type="text"  name="secondname" id="secondname" placeholder="Enter your second name" required>
            </label><br>
            <label for="email">Email:
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </label><br>
            <label for="password">Password:
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </label><br>

            <button type="button" onclick="signUp()">Sign Up</button>
        </form>
        <a href="sign_in.html" class = "sign">Or Sign In Here</a>
    </div>
</body>
<script src="script-signup.js"></script>
</html>
