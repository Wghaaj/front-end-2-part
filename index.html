<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Reviews</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="inner-text">
        <h1>“I love that it has <br> omegas in it but they <br> are plant-based.”</h1>
        <p>Erica Chidi Cohen</p>
        <p>Health Educator</p>
      </div>
      <div class="inner-image">
        <button id="play-button" class="play-button"><img src="images/play-button.png" alt="Play"></button>
        <img src="images/man3.png" alt="man3">
      </div>
      <div class="inner-images">
        <img src="images/man2.png" alt="man2">
        <button class="left-arrow top-40"><img src="images/arrow left.png" alt="left arrow"></button>
        <img src="images/man1.png" alt="man1">
        <button class="right-arrow top-40"><img src="images/arrow right.png" alt="right arrow"></button>
      </div>
    </div>
  </body>
</html>
