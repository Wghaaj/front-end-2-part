<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <h1>Timer</h1>
        <div class="timer">
          <form id="timerForm">
            <label>
              <span>Enter timer in seconds</span>
              <input id="timerCount" type="number" placeholder="sec" />
            </label>
            <br />
            <br />
            <button type="submit" class="btn">Start</button>
          </form>

          <p>Timer result: <span id="result">0</span>s.</p>
        </div>
      </div>
        </div>
    </main>
    <script src="js/script.js"></script> 
  </body>
</html>
